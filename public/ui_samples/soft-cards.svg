<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="smallShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <text x="200" y="60" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Soft & Gentle</text>
  <text x="200" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">やさしさを感じるデザイン</text>
  
  <!-- Main Card Shadow -->
  <rect x="40" y="120" width="320" height="200" rx="24" fill="#000000" fill-opacity="0.1" transform="translate(0,8)"/>
  <!-- Main Card -->
  <rect x="40" y="120" width="320" height="200" rx="24" fill="white" fill-opacity="0.95"/>
  
  <!-- Card Header -->
  <rect x="60" y="140" width="280" height="6" rx="3" fill="url(#cardGradient)"/>
  <rect x="60" y="160" width="200" height="4" rx="2" fill="#e5e7eb"/>
  
  <!-- Avatar -->
  <circle cx="80" cy="200" r="16" fill="#ec4899"/>
  <text x="110" y="205" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="500">こんにちは、ユーザーさん</text>
  <text x="110" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">最終ログイン: 2時間前</text>
  
  <!-- Input Fields -->
  <rect x="60" y="240" width="280" height="20" rx="10" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="60" y="270" width="280" height="20" rx="10" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Button -->
  <rect x="60" y="300" width="120" height="20" rx="10" fill="url(#cardGradient)"/>
  <text x="120" y="313" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">ログイン</text>
  <rect x="200" y="300" width="80" height="20" rx="10" fill="none" stroke="#a855f7" stroke-width="2"/>
  <text x="240" y="313" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="10" font-weight="500">新規登録</text>
  
  <!-- Feature Cards Shadows -->
  <rect x="60" y="364" width="70" height="80" rx="12" fill="#000000" fill-opacity="0.1"/>
  <rect x="150" y="364" width="70" height="80" rx="12" fill="#000000" fill-opacity="0.1"/>
  <rect x="240" y="364" width="70" height="80" rx="12" fill="#000000" fill-opacity="0.1"/>
  
  <!-- Feature Cards -->
  <rect x="60" y="360" width="70" height="80" rx="12" fill="white"/>
  <rect x="150" y="360" width="70" height="80" rx="12" fill="white"/>
  <rect x="240" y="360" width="70" height="80" rx="12" fill="white"/>
  
  <!-- Feature Icons -->
  <circle cx="95" cy="385" r="12" fill="#fce7f3"/>
  <circle cx="185" cy="385" r="12" fill="#f3e8ff"/>
  <circle cx="275" cy="385" r="12" fill="#fce7f3"/>
  
  <!-- Small icons inside circles -->
  <circle cx="95" cy="385" r="4" fill="#ec4899"/>
  <circle cx="185" cy="385" r="4" fill="#a855f7"/>
  <circle cx="275" cy="385" r="4" fill="#ec4899"/>
  
  <text x="95" y="420" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="500">機能1</text>
  <text x="185" y="420" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="500">機能2</text>
  <text x="275" y="420" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="500">機能3</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="80" r="20" fill="#ec4899" fill-opacity="0.1"/>
  <circle cx="50" cy="500" r="15" fill="#a855f7" fill-opacity="0.1"/>
</svg>