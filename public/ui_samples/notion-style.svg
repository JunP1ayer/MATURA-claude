<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="white"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="20" height="20" fill="#f3f4f6" rx="2"/>
  <rect x="60" y="20" width="280" height="20" fill="#f3f4f6" rx="4"/>
  
  <!-- Page Title -->
  <text x="40" y="100" fill="#000000" font-family="Arial, sans-serif" font-size="24" font-weight="400">Welcome to Workspace</text>
  <text x="40" y="125" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Last edited: 2 minutes ago</text>
  
  <!-- Content Block -->
  <text x="40" y="180" fill="#000000" font-family="Arial, sans-serif" font-size="18" font-weight="400">Getting Started</text>
  
  <text x="40" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">This is a clean, typography-focused design inspired by Notion.</text>
  <text x="40" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12">Focus on content with generous whitespace and minimal</text>
  <text x="40" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">distractions.</text>
  
  <!-- Todo List -->
  <text x="40" y="290" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="400">Today's Tasks</text>
  
  <!-- Todo Items -->
  <rect x="40" y="315" width="12" height="12" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
  <text x="65" y="325" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Complete project proposal</text>
  
  <rect x="40" y="340" width="12" height="12" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
  <text x="65" y="350" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Review design mockups</text>
  
  <rect x="40" y="365" width="12" height="12" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
  <text x="65" y="375" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Team standup at 3pm</text>
  
  <!-- Separator -->
  <line x1="40" y1="420" x2="360" y2="420" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Quick Actions -->
  <rect x="40" y="450" width="140" height="60" fill="none" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="50" y="470" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="500">New Page</text>
  <text x="50" y="485" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Create a blank page</text>
  
  <rect x="200" y="450" width="140" height="60" fill="none" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="210" y="470" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="500">Import</text>
  <text x="210" y="485" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">From other apps</text>
</svg>