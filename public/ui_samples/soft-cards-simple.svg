<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#fce7f3"/>
  
  <!-- Title -->
  <text x="150" y="40" text-anchor="middle" fill="#ec4899" font-family="Arial" font-size="20" font-weight="bold">Soft Cards</text>
  
  <!-- Main Card -->
  <rect x="30" y="70" width="240" height="140" rx="20" fill="white"/>
  
  <!-- Card Header -->
  <rect x="45" y="85" width="210" height="4" rx="2" fill="#ec4899"/>
  <rect x="45" y="100" width="150" height="3" rx="1" fill="#e5e7eb"/>
  
  <!-- Avatar and Text -->
  <circle cx="60" cy="130" r="12" fill="#ec4899"/>
  <rect x="80" y="122" width="100" height="3" rx="1" fill="#1f2937"/>
  <rect x="80" y="135" width="80" height="2" rx="1" fill="#6b7280"/>
  
  <!-- Input Fields -->
  <rect x="45" y="155" width="210" height="15" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <rect x="45" y="175" width="210" height="15" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  
  <!-- Buttons -->
  <rect x="45" y="195" width="90" height="12" rx="6" fill="#ec4899"/>
  <rect x="145" y="195" width="60" height="12" rx="6" fill="none" stroke="#a855f7" stroke-width="1"/>
  
  <!-- Feature Cards -->
  <rect x="40" y="240" width="60" height="60" rx="10" fill="white"/>
  <rect x="120" y="240" width="60" height="60" rx="10" fill="white"/>
  <rect x="200" y="240" width="60" height="60" rx="10" fill="white"/>
  
  <!-- Feature Icons -->
  <circle cx="70" cy="260" r="8" fill="#fce7f3"/>
  <circle cx="150" cy="260" r="8" fill="#f3e8ff"/>
  <circle cx="230" cy="260" r="8" fill="#fce7f3"/>
  
  <!-- Feature Labels -->
  <text x="70" y="285" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="8">機能1</text>
  <text x="150" y="285" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="8">機能2</text>
  <text x="230" y="285" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="8">機能3</text>
  
  <!-- Decorative circles -->
  <circle cx="270" cy="50" r="15" fill="#ec4899" fill-opacity="0.2"/>
  <circle cx="30" cy="350" r="10" fill="#a855f7" fill-opacity="0.2"/>
</svg>